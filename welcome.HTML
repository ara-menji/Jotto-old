<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
  </head>
  <body>
    <h1 id="greeting"> {{greeting}}</h1>
    <img height="100px" width="150px" src="https://bit.ly/2ZpPnKl" alt="a-chewing-alpaca">
    <h2 id="adjective"> Welcome to my {{adjective}} Meme Generator!</h2>
    <form method="post" action="/meme">
      Line 1 of Meme:<br>
      <input type="text" name="user-first-ln" value="First Line of Meme">
      <br>
      Line 2 of Meme:<br>
      <input type="text" name="user-second-ln" value="Second Line of Meme">
      <br>
      Meme Type:<br>
       <select name="meme-type">
        <option value="college-grad">Happy College Grad</option>
        <option value="thinking-ape">Deep Thought Monkey</option>
        <option value="coding">Learning to Code</option>
        <option value="old-class">Old Classroom</option>
        <option value="random">Random</option>
        </select>
      <input type="submit">
    </form>
  </body>
</html>
